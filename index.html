<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Spin Dana Kaget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  text-align: center;
  padding: 30px 10px;
}
.card {
  background: rgba(0,0,0,0.3);
  border-radius: 18px;
  padding: 25px;
  max-width: 360px;
  margin: auto;
}
h1 { margin-bottom: 5px; }
#wheel {
  font-size: 26px;
  margin: 25px 0;
  height: 40px;
}
button {
  background: #ffcc00;
  color: #000;
  border: none;
  padding: 15px 30px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.result {
  margin-top: 20px;
  font-size: 18px;
}
a {
  color: #ffcc00;
  font-weight: bold;
  text-decoration: none;
}
.timer {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="card">
  <h1>ðŸŽ¡ SPIN DANA KAGET</h1>
  <p>1 orang cuma bisa spin 1x</p>

  <div id="wheel">Siap diputar...</div>
  <button id="spinBtn" onclick="spin()">SPIN SEKARANG</button>

  <div class="result" id="result"></div>
  <div class="timer" id="timer"></div>
</div>

<script>
// =====================
// PENGATURAN ADMIN
// =====================
const RESET_HOURS = 24; // reset spin tiap 24 jam

const prizes = [
  { name: "Rp5.000", chance: 40, link: "https://link.dana.id/danakaget5k" },
  { name: "Rp10.000", chance: 25, link: "https://link.dana.id/danakaget10k" },
  { name: "Rp20.000", chance: 10, link: "https://link.dana.id/danakaget20k" },
  { name: "Zonk", chance: 25, link: null }
];

// =====================
// LOGIC
// =====================
const spinKey = "lastSpinTime";
const btn = document.getElementById("spinBtn");

checkSpinStatus();

function checkSpinStatus() {
  const lastSpin = localStorage.getItem(spinKey);
  if (lastSpin) {
    const diff = Date.now() - parseInt(lastSpin);
    const hoursLeft = RESET_HOURS - diff / (1000 * 60 * 60);
    if (hoursLeft > 0) {
      btn.disabled = true;
      showTimer(hoursLeft);
    } else {
      localStorage.removeItem(spinKey);
    }
  }
}

function showTimer(hoursLeft) {
  const timer = document.getElementById("timer");
  const minutes = Math.floor(hoursLeft * 60);
  timer.innerText = `â³ Bisa spin lagi dalam ${minutes} menit`;
}

function spin() {
  btn.disabled = true;
  const wheel = document.getElementById("wheel");
  const result = document.getElementById("result");
  result.innerHTML = "";

  let count = 0;
  const interval = setInterval(() => {
    wheel.innerText = prizes[Math.floor(Math.random() * prizes.length)].name;
    count++;
    if (count > 25) {
      clearInterval(interval);
      const prize = weightedRandom();
      wheel.innerText = prize.name;
      showResult(prize);
      localStorage.setItem(spinKey, Date.now());
      checkSpinStatus();
    }
  }, 100);
}

function weightedRandom() {
  const pool = [];
  prizes.forEach(p => {
    for (let i = 0; i < p.chance; i++) pool.push(p);
  });
  return pool[Math.floor(Math.random() * pool.length)];
}

function showResult(prize) {
  const result = document.getElementById("result");
  if (prize.link) {
    result.innerHTML = `
      ðŸŽ‰ Kamu dapat <b>${prize.name}</b><br>
      <a href="${prize.link}" target="_blank">ðŸ‘‰ KLAIM DANA KAGET</a>
    `;
  } else {
    result.innerHTML = "ðŸ˜¢ ZONK, coba lagi besok ya!";
  }
}
</script>
</body>
</html>
